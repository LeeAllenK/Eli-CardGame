<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width , initial-scale=0.5">

		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<div class="loginOuter">
		<div class="loginBox">
		<ul class="items">
			<li class="log"><label for="username">UserName</label><br/></li>
			<li class="log"><input type="text" id="user" name="user" required /><br/></li>
			<li class="log"><label for="password">Password</label><br/></li>
			<li class="log"><input type="text" id="password" name="password" required /><br/></li>
			<li class="log"><button class="loginBtn" onclick="login()">Login</button></li>
			<li class="log"><a  href="index.html" target="blank">Forgot Username/Password?</a></li>
		</ul>
		</div>
	</div>
	<div class="Game">
		<ul>
			<li  class=" restart"><button  id="resetButton" type="button" >RESTART</button></li>
		</ul>

		<ul id="gameHeader">
			<li id="memory">Match Em Up Nephew</li>
			<li  id="result" ></li>
		</ul>

		<ul id="points">
			<li hidden id="point"></li>
			<li  id="score"></li>
		</ul>

		<div  hidden class="base-timer">
			<svg class="base-timer__svg" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
			<g class="base-timer__circle">
			<circle  class="base-timer__path-elapsed" cx="150" cy="150" r="100"></circle>
			<path id="base-timer-path-remaining" stroke-dasharray="628 628" class="base-timer__path-remaining " 
					d="
			        	M 150, 60
        				m 45, 180
 						a 100 100 0 0, 1 -90,0
 						a 100 100 0 1, 1 90,0"
				></path>
			</g>
			</svg>
			<span id="timer"></span>
		</div>

		<ul class="cards">
			
		</ul>

		<form>
			<input class="button" hidden name="button" id="start" type="button"  value="PLAY"/>
				&ensp;
			<input class="button" hidden name="button" id="pause" type="button"  value="Pause"/>
		</form>
	</div>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
